<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index page for the Teacher</title>
    <head>
        <meta charset="UTF-8">
        <title>Study buddy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .card-parent {
                margin: 1rem;
            }

            .card-child {
                display: inline-block;
                padding-left: 1rem;
                vertical-align: middle;
            }
        </style>
    </head>
<body>

<!-- Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
            <!-- Brand -->
            <a class="navbar-brand" href=""
               style="color:#37bb93; font-family: Inter; font-weight: 800; font-size: 36px; font-style: italic">STUDY
                BUDDY</a>

            <!-- Center elements -->
            <form class="input-group w-auto my-auto d-none d-sm-flex" method="post">
                <input
                        autocomplete="off"
                        type="search"
                        class="form-control rounded"
                        placeholder="Search"
                        style="min-width: 125px;"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">search</button>
            </form>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="navbar-brand" href="{% url 'login' %}"
                   style="color:#37bb93; font-family: Inter; font-weight: 100; font-size: 40px; font-style: italic">My
                    profile</a>
            </li>
        </ul>
        <!-- Right elements -->
    </div>
</nav>
<!-- Navbar -->
<p style="font-family: Inter; font-weight: 100; font-size: 40px; font-style: italic; padding: 50px 50px; position: relative; left: 30%">
    Hey, here's what you made so far!</p>
<div id="cards">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="https://i.ytimg.com/vi/9SGDpanrc8U/maxresdefault.jpg" class="card-img" alt="">
            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>
    {% for course in courses %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="https://i.ytimg.com/vi/9SGDpanrc8U/maxresdefault.jpg" class="card-img" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-parent">
                    <div class="card-child">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">{{ course.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ course.rating }}</small></p>
                    </div>
                    <div class="card-child">
                        <h5 class="card-title">${{course.cost}}</h5>
                        <a class="btn btn-sm btn-danger" style="color: white; width: 70px"
                           href="{% url 'delete-item' id=course.id %}">Delete</a>
                        <a class="btn btn-m" style="color: white; background: #37BB93; width: 200px"
                           href="{% url 'enrolled' %}">See enrolled students</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<a class="btn btn-lg" style="color: white; background: #37BB93; width: 300px"
               href="{% url 'createNewCourse' %}">CREATE NEW COURSE</a>
</body>
</html>
