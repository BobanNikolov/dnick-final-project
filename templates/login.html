<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
            <!-- Brand -->
            <a class="navbar-brand" href=""
               style="color:#37bb93; font-family: Inter; font-weight: 800; font-size: 36px; font-style: italic">STUDY
                BUDDY</a>

            <!-- Center elements -->
            <form class="input-group w-auto my-auto d-none d-sm-flex" method="post">
                <input
                        autocomplete="off"
                        type="search"
                        class="form-control rounded"
                        placeholder="Search"
                        style="min-width: 125px;"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">search</button>
            </form>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="navbar-brand" href="{% url 'login_app' %}"
                   style="color:#37bb93; font-family: Inter; font-weight: 100; font-size: 40px; font-style: italic">Login</a>
            </li>
            <li class="nav-item me-3 me-lg-1">
                <a class="navbar-brand" href="{% url 'signup' %}"
                   style="color:#37bb93; font-family: Inter; font-weight: 100; font-size: 40px; font-style: italic">Sign
                    up</a>
            </li>
        </ul>
        <!-- Right elements -->
    </div>
</nav>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <form class="mx-1 mx-md-4" method="post">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/456/456283.png" width="50px">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                   placeholder="Username" name="username"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png"
                                             width="50px">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control"
                                                   placeholder="Password" name="password"/>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn"
                                                style="background-color: #37BB93; width: 350px; height: 70px; color: white; font-family: Inter; font-size: 40px; font-weight: bold">
                                            LOGIN
                                        </button>
                                    </div>
                                </form>


                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <p class="text-start flex-grow-1">Don't have an account ?</p>
                                    <a class="btn" href="{% url 'signup' %}"
                                                style="background-color: #37BB93; width: 160px; height: 60px; color: white; font-family: Inter; font-size: 32px; font-weight: bold">
                                            SIGN UP
                                        </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
